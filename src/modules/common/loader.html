<style>
  @keyframes spin {
    0% {
      transform: rotateZ(0deg);
    }
    100% {
      transform: rotateZ(360deg);
    }
  }

  .app-loader {
    z-index: 999;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: #e1e1e1;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 600ms;
  }

  /* noinspection CssUnusedSymbol */
  .app-loader.disappeared {
    opacity: 0;
    pointer-events: none;
  }

  .app-loader .spinner {
    margin-bottom: 64px;
    width: 100px;
    height: 100px;
    border: solid 16px #ff9900;
    border-top-color: #707276;
    border-radius: 50%;
    animation: spin 1s infinite linear;
  }
</style>

<div class="app-loader">
  <div class="spinner"></div>
</div>
